    <title>Formularz</title>

  <body>
    <h1>Zarejestruj się</h1>
    <form action="https://en-gb.facebook.com/r.php" target="_blank">
      <input type="submit" value="Zarejestruj się przez Facebook" />
    </form>
    <form
      action="https://www.instagram.com/accounts/emailsignup/"
      target="_blank" >  <input type="submit" value="Zarejestruj się przez Instagram" />
    </form>
    <h3>Lub za pomocą maila</h3>
    <form>
      First name
      <div><input First name type="text" placeholder="First name" /></div>
      Last name
      <div><input Last name type="text" placeholder="Last name" /></div>
      E-mail
      <div><input E-mail type="text" placeholder="E-mail " /></div>
      Password
 <div><input Password type="text" placeholder="Password " /></div>
      <span><input type="checkbox" />I have read <a href= https://www.facebook.com target="_blank">terms and conditions</a>
      </span>
      <div><input type="submit" value="Zarejestruj się za darmo" /></div>
    </form>
    <span>Masz już konto?
      <a href= https://www.facebook.com target="_blank">Zaloguj się!</a>

    </span>
